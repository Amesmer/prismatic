<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div>
    123
    <p>{{name}}</p>
</div>
<script>
    let vm = new Vue({
      el:'div',
      data:{
        name:'zs',
      },
    })
    console.log(vm.$options.render);
</script>
</body>
</html>
